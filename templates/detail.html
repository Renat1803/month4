{% extends 'layout.html' %}

{% block content %}

<a>Name: {{ director_detail.name }}</a>
<p>Title: {{ movie_detail.title }}</p>
<p>Description: {{ movie_detail.description }}</p>
<p>Text: {{ review_detail.text }}</p>
<hr>
<h5>All reviews</h5>
{% for review in movie_detail.reviews.all %}
    <p>{{ review.text }}</p>
    <hr>
{% endfor %}

{% endblock %}
