{% extends 'layout.html' %}

{% block content %}

<h1>Movies List</h1>
    {% for movie in movie_list %}
        {% if movie.image %}
            <img src="{{ movie.image.url }}" alt="width: 200px">
        {% endif %}
    <a href="/movies/{{ movie.id }}/">Title: {{ movie.title }}</a>
    <p>title: {{ movie.title }}</p>
    <p>Director: {{ movie.director.name }}</p>
    <hr>
{% endfor %}

{% endblock %}
